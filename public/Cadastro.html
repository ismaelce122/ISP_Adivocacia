<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="/stylesheets/Cadastro.css">
</head>
<body>
    <div>
        <h1>Cadastre-se</h1>
    </div>
    <div>
        <form id="cadastro">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome Completo">
            <label for="e-mail">E-mail:</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Digite o seu E-mail">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu Telefone">
            <label for="endereço">Endereço:</label>
            <input type="text" name="endereço" id="endereço" placeholder="Digite o seu Endereço">
            <div class="box_endereço">
                <div class="numero">
                    <label for="numero_Casa">Número:</label>
                    <input type="text" name="numero_Casa" id="numero_Casa" placeholder="Número da Casa">
                </div>
                <div class="bairro" id="endereço_bairro">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite o seu Bairro">
                </div>
            </div>
            <button type="submit" name="cadastrar" id="cadastrar" onclick="enviar()">Cadastrar</button>
        </form>
    </div>
    <script src="Dados_Login.js"></script>
</body>
</html>
